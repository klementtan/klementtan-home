[font]
normal = {family = "MesloLGS NF", style = "Regular"}
bold = {family = "MesloLGS NF", style = "Bold" }
italic = {family = "MesloLGS NF", style = "Italic"}
size = 10

[window]
padding = {x = 3, y = 3 }
dynamic_padding = true

# Colors (Gruvbox Material Medium Dark)

# Default colors
[colors.primary]
background = '#282828'
foreground = '#ebdbb2'

# Normal colors
[colors.normal]
black   = '#282828'
red     = '#cc241d'
green   = '#98971a'
yellow  = '#458588'
blue    = '#458588'
magenta = '#b16286'
cyan    = '#689d6a'
white   = '#a89984'

# Bright colors (same as normal colors)
[colors.bright]
black   = '#928374'
red     = '#fb4934'
green   = '#98971a'
yellow  = '#d79921'
blue    = '#458588'
magenta = '#b16286'
cyan    = '#689d6a'
white   = '#a89984'

[keyboard]
[[keyboard.bindings]]
key = "Comma"
mods = "Command"

[keyboard.bindings.command]
args = ["-c", "open ~/.config/alacritty/alacritty.yml"]
program = "sh"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

[[keyboard.bindings]]
